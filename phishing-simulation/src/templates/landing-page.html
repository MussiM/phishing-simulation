    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;

        }
        p {

            color: #666;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Response</h1>
        <p>Your information has been successfully processed.</p>
        <p>This page is part of a security awareness program. No personal data has been compromised.</p>

</html>
